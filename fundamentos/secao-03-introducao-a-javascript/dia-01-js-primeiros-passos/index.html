<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 2;
        let adicao = (a+b);
        let subtracao = (a-b);
        let multiplicacao = (a*b);
        let divisao = (a/b);
        let modulo = (a%b);
        console.log(adicao);
        console.log(subtracao);
        console.log(multiplicacao);
        console.log(divisao);
        console.log(modulo);
    </script>
</body>
